<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


<!-- --------------
GRIDレイアウト(公式サイトでGRIDで検索)
---------------- -->
<div class="container mb-5"><!--必ずcontainerが必要-->
  <div class="row"><!--行を変えるにはrow-->
    <div class="col-6 col-md-4 bg-primary"><!--col-md-4は768px以上だと3等分になる-->
      1 of 2
    </div>
    <div class="col-4 col-md-4 bg-warning">
      2 of 2
    </div>
    <div class="col-2 col-md-4 bg-danger">
      2 of 2
    </div>
  </div>
  <div class="row">
    <div class="col bg-success">
      1 of 3
    </div>
    <div class="col bg-danger">
      2 of 3
    </div>
    <div class="col bg-info">
      3 of 3
    </div>
  </div>
</div>

<!-- ----------------
ボタン(公式サイトでbuttonで検索)
---------------- -->

<button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
<button type="button" class="btn btn-secondary btn-sm">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>


<!-- --------------
padding(spacingで検索)とwidth(sizingで検索)
---------------- -->
    <!-- 頭文字-値 が基本 -->
 <!-- w-25  width:25%;
    h-25 height:25%; -->


<!-- 
p-auto padding:auto
pt-2 padding-top:10px;
py-3 padding:20px 0;
px-4 padding:0 30px;
paddingは1から5まで段階がある -->

<h1 class="bg-primary py-5 my-5">Hello World</h1>

<div class="bg-danger w-25 p-3">wodth 25%</div>
<div class="bg-danger w-50 p-3">width 50%</div>
<div class="bg-danger w-75 p-3">width 75%</div>
<div class="bg-danger w-100 p-3"> width 100%</div>
<div class="bg-danger w-auto p-3">width auto</div>

<div style="height: 100px; background-color: rgba(255,0,0,0.1);">
  <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
  <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
  <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
  <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
  <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
</div>

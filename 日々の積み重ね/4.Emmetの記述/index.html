<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ここでstyle.cssを読み込みます -->
  <link rel="stylesheet" href="./css/style.css">

<body>
  <!-- ここにHTMLを書いていきます -->
  <h2>デイトラ4日目達成！</h2>
  <img src="./img/test.png">

<!-- EmmetでHTMLを記述
要素+tabキー -->
<h2></h2>
<!-- 要素>要素 で階層を指定 -->
<!-- ul>li -->
<ul>
  <li></li>
</ul>
<!-- 要素*数字 で複製 -->
<!-- ul>li*3 -->
<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>
<!-- 要素+要素 で隣接 -->
<!-- dl>dt*dt -->
<dl>
  <dt></dt>
  <dd></dd>
</dl>
<!-- 隣接を複製 -->
<!-- dl>(dt+dd)*3 -->
<dl>
  <dt></dt>
  <dd></dd>
  <dt></dt>
  <dd></dd>
  <dt></dt>
  <dd></dd>
</dl>

<!-- table.classtable>(tr>th*4)+(tr>th+td*3)*4 -->
<table class="classtable">
  <tr>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  <tr>
    <th></th>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <th></th>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <th></th>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <th></th>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
